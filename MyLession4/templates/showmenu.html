<html>

<body>

<h1>{{restaurant.name}}</h1>
<a href={{url_for('newMenuItem', restaurant_id=restaurant.id)}}> Add new menu item</a>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}


<div><table>
{% for i in items %}

<tr>
<td>{{i.name}}</td>

<td>{{i.description}}</td>

<td>{{i.course}}</td>

<td>{{i.price}} </td>

<td><a href={{url_for('editMenuItem', restaurant_id=restaurant.id, item_id = i.id)}}> Edit</a></td>
<td><a href={{url_for('deleteMenuItem', restaurant_id=restaurant.id, item_id = i.id)}}> Delete</a></td>

{% endfor %}
</table>
</div>


</body>

</html>
